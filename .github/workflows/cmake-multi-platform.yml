name: Example CMake

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:

        icon: ['ğŸŸ¨']
        sys: [ucrt64]
        runs-on: ['windows-latest']
        cmake-presets: ['gcc_DBG', 'gcc_REL']
        target : ['all', 'incplot_scratchpad_dbg']
        include:
          - { cmake-presets: 'gcc_DBG', target: 'incplot_scratchpad_dbg' }
          - { cmake-presets: 'gcc_REL', target: 'all' }
    name: ğŸš§${{ matrix.icon }} ${{ matrix.sys }} ${{ matrix.cmake-presets }} ${{ matrix.target }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v4

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p

    - name: 'ğŸš§ Build TOOL'
      run: |
        cmake --preset ${{ matrix.presets }}
        cmake --build build --target ${{ matrix.target }}